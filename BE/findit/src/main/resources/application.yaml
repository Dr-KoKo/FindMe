spring:
  config:
    import: app.yaml

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  jpa:
    defer-datasource-initialization: true
    open-in-view: false
    generate-ddl: true
    hibernate:
      ddl-auto: update
      database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
      hibernate:
        show_sql: true
        ddl-auto : none
        format_sql: true

